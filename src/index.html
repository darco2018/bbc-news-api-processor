Modernizr Feature detection  programmatically checks if Awesome-New-Feature™ works in the browser,

  <meta charset="utf-8">
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- if you specify both, async takes precedence on modern browsers, 
  while older browsers (that support defer but not async) will fallback to defer.
Scripts marked defer are executed right after the domInteractive event, 
 which happens after the HTML is loaded, parsed and the DOM is built.

CSS and images at this point are still to be parsed and loaded.

Once this is done, the browser will emit the domComplete event, and then onLoad. -->

    <aside>

      <form id="user-choices-form" autocomplete="off">
        <fieldset >
          <legend>Choose the country:</legend>
          <div>
            <!--  will produce a string submitted like this: country[]=pl&country[]=us  -->
            <input type="radio" id="poland" name="country[]" value="pl" checked>
            <label for="poland">Poland</label>
          </div>
          <div>
            <input type="radio" id="great-britain" name="country[]" value="gb">
            <label for="great-britain">Great Britain</label>
          </div>
          <div>
              <input type="radio" id="us" name="country[]" value="us">
              <label for="us">USA</label>
            </div>
          <div>
            <input type="radio" id="germany" name="country[]" value="de">
            <label for="germany">Germany</label>
          </div>
          <div>
            <input type="radio" id="all" name="country[]" value="all">
            <label for="all">The world</label>
        </fieldset>

        <fieldset>
          <legend>Choose the news source:</legend>
          <div>
            <input type="checkbox" id="onet" name="news-source[]" value="onet.pl">
            <label for="onet">onet.pl</label>
          </div>
          <div>
            <input type="checkbox" id="wp" name="news-source[]" value="wp.pl">
            <label for="wp">wp.pl</label>
          </div>
          <div>
            <input type="checkbox" id="gazeta" name="news-source[]" value="gazeta.pl">
            <label for="gazeta">gazeta.pl</label>
          </div>
          <div>
            <input type="checkbox" id="bbc" name="news-source[]" value="bbc.com">
            <label for="bbc">bbc.com</label>
          </div>
          <div>
            <input type="checkbox" id="cnn" name="news-source[]" value="cnn.com">
            <label for="cnn">cnn.com</label>
          </div>
          <div>
            <input type="checkbox" id="all" name="news-source[]" value="all" checked>
            <label for="all">All</label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </aside>


    <main role="main">
    </main>
  </section>
