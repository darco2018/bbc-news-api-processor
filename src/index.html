        <fieldset >

        <fieldset>

          <div>
            <input type="checkbox" id="onet" name="newsSource[]" value="onet.pl">

          </div>
          <div>
            <input type="checkbox" id="wp" name="newsSource[]" value="wp.pl">
            <label for="wp">wp.pl</label>
          </div>
          <div>

          <div>

          </div>
          <div>
            <input type="checkbox" id="cnn" name="newsSource[]" value="cnn.com">
            <label for="cnn">cnn.com</label>
          </div>
          <div>
            <input type="checkbox" id="all" name="newsSource[]" value="all" checked>
            <label for="all">All</label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </aside>


    <main role="main">
    </main>
