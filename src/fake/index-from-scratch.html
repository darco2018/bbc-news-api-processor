<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <!-- 60-64 chars-->
  <title>Customizable news and articles aggregate from all over the world</title>
  <!-- 150-154 chars  unique per page, relevent keywords, curiosity -->
  <meta name="description" content="Finally all at one place - your private news and articles website. Set your preferences once to filter what really interests YOU! ">
  <meta name="author" content="Dariusz Ustrzycki">
  <link rel="stylesheet" href="fake-index_files/normalize.css">
  <link rel="stylesheet" href="css-from-scratch.css">
</head>

<body>
  <div id="site-wrapper">
    <!-- // [START Header & Primary navigation]  -->
    <div id="top-wrapper"> 
      <header>
        <div class="banner"> 
          <img class="image logo" src="img/logo.png" alt="logo">           
          <h1 class="banner__headline">Infobank</h1>   
          <a href="#" target="_blank">by Dariusz Ustrzycki</a>  <!-- link banner_link -->
        </div>
      </header>
      <!-- // [END Header]  -->
      <!-- // [START Primary navigation ]-->
      <nav class="nav nav--primary">                            
        <div class="nav--primary__container">                  
          <a href="#" class="nav--primary__link">Link 1</a>   
          <a href="#" class="nav--primary__link">Link 2</a> 
          <a href="#" class="nav--primary__link">Link 3</a>  
        </div>
      </nav>
    </div>
    <!-- // [END Header and Primary navigation ]-->
    <!-- // [START content]  -->
    <div id="middle-wrapper" >

      <!-- aside can be only inside SECTIONING ELEMENT: article, section, body... But not main -->
      <aside class="user-choices content content--secondary ">
        <form>
          <section class="left-sidebar-container">
            <fieldset class="country-choice">
              <legend class="country-choice-title">Choose country</legend>
              <label class="country-container">Poland
                <input type="radio" name="country" class="country-input" checked>
                <span class="checkmark"></span>
              </label>
              <label class="country-container">England
                <input type="radio" name="country" class="country-input">
                <span class="checkmark"></span>
              </label>
              <label class="country-container">USA
                <input type="radio" name="country" class="country-input">
                <span class="checkmark"></span>
              </label>
              <label class="country-container">Germany
                <input type="radio" name="country" class="country-input">
                <span class="checkmark"></span>
              </label>
              <label class="country-container">Italy
                <input type="radio" name="country" class="country-input">
                <span class="checkmark"></span>
              </label>
              <label class="country-container">The world
                <input type="radio" name="country" class="country-input">
                <span class="checkmark"></span>
              </label>
            </fieldset>
            <fieldset class="category-choice">
              <legend class="category-choice-title">Choose category</legend>
              <label class="category-container">General
                <input type="radio" name="category" class="category-input" checked>
                <span class="checkmark"></span>
              </label>
              <label class="category-container">Sports
                <input type="radio" name="category" class="category-input">
                <span class="checkmark"></span>
              </label>
              <label class="category-container">Science
                <input type="radio" name="category" class="category-input">
                <span class="checkmark"></span>
              </label>
              <label class="category-container">Business
                <input type="radio" name="category" class="category-input">
                <span class="checkmark"></span>
              </label>
              <label class="category-container">Entertainment
                <input type="radio" name="category" class="category-input">
                <span class="checkmark"></span>
              </label>
            </fieldset>

            <input class="submit-choices-button" type="submit" value="Submit">
          </section>
        </form>
      </aside>

      <!--content directly connected to central functionality of document or app; one per page
      Cant be child of article/aside/header-. Formerly div with id=wrapper/content> 
    Allowed parents: html, body, div, form-->
      <main class="content content--main">

        <!-- thematic grouping of content. A single record in a db; dont use if cant think of a heading - the theme of
        each section should be easily identifiable. 
        Dont use if theres no natural heading
        Dont use section for styling or scrypting : div is for it.
        Dont use it if article/aside/nav is more appropriate 
    
    Section forms a part of sth else. Article is its own thing. All depends on authors intent-->
        <!-- <section class="content"> -->
        <h2>News selection </h2>

        <!--complete, self-contained, independently distributable by RSS/reusable-->

        <!-- newsitem 01 -->
        <article class="module module--newsitem">
          <section> 
            <header>
              <h3 class="module--newsitem__title"></h3>
              <div class="fakeimg">Image</div>
            </header>
            <!-- optimal length 50-60 chars up to 75 by some -->
            <p class="module--newsitem__summary"></p>
          </section>
          <footer class="module--newsitem__meta">
            <time class="module--newsitem__datetime" datetime="2019-03-15">2 days ago</time>
            <p class="module--newsitem__source">bbc.com</p>
          </footer>
        </article>
        



        </section>
      </main>
<!-- promo-stuff -->
      <aside class="right-sidebar content--secondary">
        <h3></h3>
        <p class="right-sidebar-text"> </p>
      </aside>
    </div>
    <!-- // [END content]  -->
    <!-- // [START Footer]  -->
    <footer id="bottom-wrapper">
      <p>Copyright 2019</p>
      <p>design by Dariusz Ustrzycki</p>
    </footer>
    <!-- // [END Footer]  -->
  </div>
</body>

</html>
